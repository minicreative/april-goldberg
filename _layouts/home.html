{% include header.html %}

    <div class="landing">
        <h1>{{ site.title }}</h1>
        <h2>{{ page.subtitle }}</h2>
        <div class="landing-nav">
            {% assign pages = site.html_pages | sort: "position" %}
            {% for page in pages %}{% if page.layout != "home" %}
                <a href="{{ page.url }}">{{ page.title }}</a>
            {% endif %}{% endfor %}
        </div>
    </div>
    
{% include footer.html %}
