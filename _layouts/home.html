{% include header.html %}

    <div class="landing">
        <div>
            <h1>{{ page.heading }}</h1>
            <div class="landing-nav">
                {% assign pages = site.html_pages | sort: "position" %}
                {% for page in pages %}{% if page.layout != "home" %}
                    <a href="{{ page.url }}">{{ page.title }}</a>
                {% endif %}{% endfor %}
            </div>
        </div>
    </div>
    
{% include footer.html %}
